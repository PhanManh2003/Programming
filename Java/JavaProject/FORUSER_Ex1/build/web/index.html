<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <form method="POST" action="FormServlet">
            <table>
                <tr>
                    <td>
                        <h3>Fill in the form</h3>
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>Fullname: </td>
                    <td><input type="text" name="fullname" id=""></td>
                </tr>
                <tr>
                    <td>Phone Number:</td>
                    <td><input type="number" name="phone" id=""></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio" name="gender" id="" value="male">
                        Male
                        <input type="radio" name="gender" id="" value="female">
                        Female
                    </td>
                </tr>
                <tr>
                    <td>Select Programming Languages to learn:</td>
                    <td>
                        <input type="checkbox" name="languages" id="" value="java">  
                        Java
                        <input type="checkbox" name="languages" id="" value="python">
                        Python
                        <input type="checkbox" name="languages" id="" value="sql">
                        SQL
                        <input type="checkbox" name="languages" id="" value="php">
                        PHP
                    </td>
                </tr>
                <tr>
                    <td>Select Course duration:</td>
                    <td>
                        <select name="duration" id="">
                            <option value="3">3 Months</option>
                            <option value="6">6 Months</option>
                            <option value="9">9 Months</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Anything else you want to share:</td>
                    <td>
                        <textarea name="comment" id="" cols="30" rows="3"></textarea>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Submit Details"></td>
                </tr>
            </table>
        </form>
    </body>

</html>
